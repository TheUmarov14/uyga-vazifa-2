<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTS END -->

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- STYLE END -->
  </head>
  <body>
    <main class="main">
      <section class="sec1">
        <div class="card">
          <!-- CARD IMAGE NAME -->
          <div class="card__image-name">
            <img
              width="88"
              height="88"
              src="./image/card-image-head.svg"
              alt=""
            />
            <div class="card__head-information">
              <h1 class="card__name-head">Jussica Randall</h1>
              <div class="card__address-london">
                <a style="color: #c4f82a" href="#">London, United Kingdom</a>
              </div>
              <span class="card__front-end"
                >"Front-end developer and avid reader."</span
              >
            </div>
          </div>
          <!-- CARD IMAGE NAME END -->

          <!-- ULS -->
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a href="" class="sitenav__links">GitHub</a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__links">Frontend Mentor</a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__links">LinkedIn</a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__links">Twitter</a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__links">Instagram</a>
            </li>
          </ul>
          <!-- ULS  END-->
        </div>
      </section>
    </main>
  </body>
</html>
